<!DOCTYPE html>
<html lang="en" ng-app="ghca">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>OpenSourceContributo.rs</title>

    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
    <![endif]-->
    <link href="/bootstrap.css" rel="stylesheet">
    <link href="/bootstrap-theme.css" rel="stylesheet">
    <link href="/octicons.css" rel="stylesheet">
    <link href="/loader.css" rel="stylesheet">
    <link href="/site.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">
    <!-- "Fork me" ribbon -->
    <div class="github-fork-ribbon-wrapper right hidden-xs hidden-sm">
      <div class="github-fork-ribbon">
        <a href="https://github.com/tenex/github-contributions">
          Fork me on GitHub
        </a>
      </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#navbar"
                  aria-expanded="false"
                  aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">OpenSourceContributo.rs</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/">Home</a>
            </li>
            <li>
              <a href="https://tenex.tech">By Tenex</a>
            </li>
            <li>
              <a href="mailto:liam@tenex.tech">Contact</a>
            </li>
            <li class="dropdown">
              <a href="" class="dropdown-toggle"
                 data-toggle="dropdown"
                 role="button"
                 aria-haspopup="true"
                 aria-expanded="false">
                Raw Data <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="/archive/events" target="_self">Events (2015-Now)</a>
                </li>
                <li>
                  <a href="/archive/timeline" target="_self">Timeline (2011-2014)</a>
                </li>
              </ul>
            </li>
          </ul>
          <ui-view
              name="search"
              class="hidden-xs hidden-sm navbar-right navbar-form">
          </ui-view>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container"
         role="main"
         ng-cloak>
      <div ui-view="search"
           class="visible-xs visible-sm"
           style="margin-bottom:10px">
      </div>
      <div ui-view></div>
    </div> <!-- /container -->

    <nav class="navbar navbar-inverse navbar-fixed-bottom"
         ng-controller="StatisticsController"
         ng-cloak>
      <div class="container" ng-show="retrieved">
        <p class="navbar-text">
          Tracking {{ stats.eventCount | number }} events
        </p>
        <p class="navbar-text navbar-right hidden-xs">
          GitHub events last updated
          <span am-time-ago="stats.latestEvent"></span>
        </p>
      </div>
    </nav>

    <script type="text/javascript" src="//l2.io/ip.js?var=clientAddr">
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-63118721-1', 'auto');
     ga('send', 'pageview', {
         'dimension1': clientAddr
     });
    </script>
  </body>
</html>
